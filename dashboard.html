<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Dashboard - Production Ready</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-card h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 20px;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            color: #666;
            font-weight: 500;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .card h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .customers-table {
            width: 100%;
            border-collapse: collapse;
        }

        .customers-table th,
        .customers-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .customers-table th {
            color: #666;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .customers-table td {
            color: #333;
            font-weight: 500;
        }

        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 15px;
        }

        .activity-content h4 {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .activity-content p {
            color: #666;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Login/Register Form -->
    <div id="auth-container" class="login-container">
        <div class="login-card">
            <h1 id="auth-title">Login to Dashboard</h1>
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group" id="register-fields" style="display: none;">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName">
                </div>
                <div class="form-group" id="org-field" style="display: none;">
                    <label for="organizationName">Organization Name (Optional)</label>
                    <input type="text" id="organizationName">
                </div>
                <button type="submit" class="btn" id="auth-submit">Login</button>
                <div id="auth-error" class="error"></div>
            </form>
            <div class="toggle-auth">
                <span id="toggle-text">Don't have an account?</span>
                <a href="#" id="toggle-link">Register</a>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="user-info">
                <span id="user-name">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="total-users">-</div>
            </div>
            <div class="stat-card">
                <h3>Revenue</h3>
                <div class="value" id="total-revenue">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Projects</h3>
                <div class="value" id="active-projects">-</div>
            </div>
            <div class="stat-card">
                <h3>Organizations</h3>
                <div class="value" id="total-orgs">-</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="card">
                <h2>Recent Customers</h2>
                <div id="customers-loading" class="loading">Loading customers...</div>
                <table class="customers-table" id="customers-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Organization</th>
                            <th>Email</th>
                            <th>Plan</th>
                            <th>Status</th>
                            <th>Revenue</th>
                        </tr>
                    </thead>
                    <tbody id="customers-tbody">
                    </tbody>
                </table>
            </div>

            <div class="card">
                <h2>Recent Activity</h2>
                <div id="activity-loading" class="loading">Loading activity...</div>
                <div id="activity-feed"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002/api';
        let isLoginMode = true;

        // Check if user is already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                verifyToken(token);
            }
        };

        // Toggle between login and register
        document.getElementById('toggle-link').onclick = function(e) {
            e.preventDefault();
            toggleAuthMode();
        };

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            const title = document.getElementById('auth-title');
            const submitBtn = document.getElementById('auth-submit');
            const registerFields = document.getElementById('register-fields');
            const orgField = document.getElementById('org-field');
            const toggleText = document.getElementById('toggle-text');
            const toggleLink = document.getElementById('toggle-link');

            if (isLoginMode) {
                title.textContent = 'Login to Dashboard';
                submitBtn.textContent = 'Login';
                registerFields.style.display = 'none';
                orgField.style.display = 'none';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Register';
            } else {
                title.textContent = 'Create Account';
                submitBtn.textContent = 'Register';
                registerFields.style.display = 'block';
                orgField.style.display = 'block';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Login';
            }
            
            document.getElementById('auth-error').textContent = '';
        }

        // Handle form submission
        document.getElementById('auth-form').onsubmit = async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('auth-error');
            
            errorEl.textContent = '';

            try {
                let endpoint, data;
                
                if (isLoginMode) {
                    endpoint = '/auth/login';
                    data = { email, password };
                } else {
                    const fullName = document.getElementById('fullName').value;
                    const organizationName = document.getElementById('organizationName').value;
                    
                    if (!fullName) {
                        errorEl.textContent = 'Full name is required';
                        return;
                    }
                    
                    endpoint = '/auth/register';
                    data = { email, password, fullName, organizationName };
                }

                const response = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Authentication failed');
                }

                // Store token and show dashboard
                localStorage.setItem('token', result.token);
                localStorage.setItem('user', JSON.stringify(result.user));
                showDashboard(result.user);

            } catch (error) {
                errorEl.textContent = error.message;
            }
        };

        async function verifyToken(token) {
            try {
                const response = await fetch(API_BASE + '/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    showDashboard(result.user);
                } else {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            } catch (error) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            }
        }

        function showDashboard(user) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('user-name').textContent = user.fullName;
            
            loadDashboardData();
        }

        async function loadDashboardData() {
            const token = localStorage.getItem('token');
            const headers = {
                'Authorization': `Bearer ${token}`
            };

            try {
                // Load stats
                const statsResponse = await fetch(API_BASE + '/dashboard/stats', { headers });
                const stats = await statsResponse.json();
                
                document.getElementById('total-users').textContent = stats.totalUsers.toLocaleString();
                document.getElementById('total-revenue').textContent = '$' + stats.totalRevenue.toLocaleString();
                document.getElementById('active-projects').textContent = stats.activeProjects;
                document.getElementById('total-orgs').textContent = stats.totalOrganizations;

                // Load customers
                const customersResponse = await fetch(API_BASE + '/dashboard/customers', { headers });
                const customers = await customersResponse.json();
                
                const tbody = document.getElementById('customers-tbody');
                tbody.innerHTML = '';
                
                customers.forEach(customer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.plan}</td>
                        <td><span class="status active">${customer.status}</span></td>
                        <td>$${customer.revenue.toLocaleString()}</td>
                    `;
                    tbody.appendChild(row);
                });
                
                document.getElementById('customers-loading').style.display = 'none';
                document.getElementById('customers-table').style.display = 'table';

                // Load activity
                const activityResponse = await fetch(API_BASE + '/dashboard/activity', { headers });
                const activities = await activityResponse.json();
                
                const activityFeed = document.getElementById('activity-feed');
                activityFeed.innerHTML = '';
                
                activities.forEach(activity => {
                    const item = document.createElement('div');
                    item.className = 'activity-item';
                    item.innerHTML = `
                        <div class="activity-avatar">${activity.user.charAt(0)}</div>
                        <div class="activity-content">
                            <h4>${activity.user}</h4>
                            <p>${activity.action}</p>
                        </div>
                    `;
                    activityFeed.appendChild(item);
                });
                
                document.getElementById('activity-loading').style.display = 'none';

            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('auth-container').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('active');
            
            // Reset form
            document.getElementById('auth-form').reset();
            document.getElementById('auth-error').textContent = '';
        }
    </script>
</body>
</html>
